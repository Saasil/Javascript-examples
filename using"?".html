<body>

<script type="text/javascript">
/*Ingresar el sueldo bruto de un trabajador. Si supera a 10000 aplicar un descuento del 10%, en caso contrario el descuento es del 5%.
*/

var sueldo = parseInt(prompt("ingrese"));

var percent10 = sueldo/10;
var percent5 = (sueldo/100)*5;

sueldo >= 10000 ? document.write(percent10) : document.write(percent5);

</script>

</body>
</html>
